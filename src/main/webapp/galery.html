<div class="row">

						<div class="col-sm-12">
							<div class="col-xs-12" id="slider">
								<!-- Top part of the slider -->
								<div class="row">
									<div class="col-sm-12" id="carousel-bounding-box">
										<div class="carousel slide carousel-fade" id="myCarousel">
											<!-- Carousel items -->
											<div class="carousel-inner">
												<div class="active item" data-slide-number="0">
													<img src="http://placehold.it/470x480&text=zero">
												</div>
												<div class="item" data-slide-number="1">
													<img src="http://placehold.it/470x480&text=1">
												</div>
												<div class="item" data-slide-number="2">
													<img src="http://placehold.it/470x480&text=2">
												</div>
												<div class="item" data-slide-number="3">
													<img src="http://placehold.it/470x480&text=3">
												</div>
											</div>
											<!-- Carousel nav -->
											<a class="left carousel-control" href="#myCarousel"
												role="button" data-slide="prev"> </a> <a
												class="right carousel-control" href="#myCarousel"
												role="button" data-slide="next"> </a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-12" id="slider-thumbs">
							<!-- Bottom switcher of slider -->
							<ul class="hide-bullets">
								<li class="col-sm-3"><a class="thumbnail"
									id="carousel-selector-0"> <img
										src="http://placehold.it/150x150&text=zero">
								</a></li>

								<li class="col-sm-3"><a class="thumbnail"
									id="carousel-selector-1"><img
										src="http://placehold.it/150x150&text=1"></a></li>

								<li class="col-sm-3"><a class="thumbnail"
									id="carousel-selector-2"><img
										src="http://placehold.it/150x150&text=2"></a></li>

								<li class="col-sm-3"><a class="thumbnail"
									id="carousel-selector-3"><img
										src="http://placehold.it/150x150&text=3"></a></li>
							</ul>
						</div>
					</div>
					
					<script src="https://code.jquery.com/jquery-3.1.0.min.js"
				integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
				crossorigin="anonymous"></script>
			<script
				src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

			<script>
				$('#myCarousel').carousel({
					interval : false
				});

				//Handles the carousel thumbnails
				$('[id^=carousel-selector-]').click(function() {
					var id_selector = $(this).attr("id");
					try {
						var id = /-(\d+)$/.exec(id_selector)[1];
						console.log(id_selector, id);
						jQuery('#myCarousel').carousel(parseInt(id));
					} catch (e) {
						console.log('Regex failed!', e);
					}
				});
			</script>
